<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <!-- 样式 -->
  <link th:href="@{/common/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
  <script th:src="@{/common/jquery/jquery.js}" type="application/javascript"></script>
  <script th:src="@{/common/ccb.js}" type="application/javascript"></script>
  <script th:src="@{/common/layui/layui.js}" charset="utf-8"></script>
  <script th:src="@{/ccb/channel/js/channel.js}" charset="utf-8"></script>
</head>
<body>
<div class="layui-row">
  <!-- 分页表格 -->
  <div class="layui-col-md12">
    <div class="layui-card">
      <div class="layui-card-header">频道列表</div>
      <div class="layui-card-body">

        <script type="text/html" id="switchEnable">
          <input type="checkbox" name="enabled" value="{{d.id}}" lay-skin="switch" lay-filter="enable" lay-text="开启|关闭"  {{ d.enabled == 1 ? 'checked' : '' }}>
        </script>

        <!--轮播图表-->
        <table class="layui-hide" id="channelTable"  lay-filter="channel">

        </table>
        <!-- 上方工具栏 -->
        <script type="text/html" id="channelTableToolbarDemo">
          <div class="layui-btn-container">
            <button id="createChannel" class="layui-btn layui-btn-sm" lay-event="createChannel">新增<i class="layui-icon layui-icon-add-1"></i></button>
          </div>
        </script>
        <!--操作按钮-->
        <script type="text/html" id="channelBarDemo">
          <button class="layui-btn layui-btn-xs layui-btn-primary" lay-event="video">
            <i class="fa fa-play" aria-hidden="true"></i>&nbsp;&nbsp;频道简介视频
          </button>
          <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
      </div>
    </div>
  </div>
</div>
</body>
<style>
  .layui-table-cell {
    height: auto;
    line-height: 60px;
  }
  th .layui-table-cell {
    height: 30px;
    line-height: 30px;
  }
</style>
</html>
