<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>主页管理</title>
    <!-- 样式 -->
    <link th:href="@{/common/layui/css/layui.css}" rel="stylesheet" type="text/css"/>
    <script th:src="@{/common/jquery/jquery.js}" type="application/javascript"></script>
    <script th:src="@{/common/ccb.js}" type="application/javascript"></script>
    <script th:src="@{/common/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/ccb/homepage/js/homepageForm.js}" charset="utf-8"></script>
</head>
<body>
<!--/*@thymesVar id="user" type="cn.huanzi.qch.baseadmin.ccb.question.pojo.Question"*/-->
<!-- 操作表单 -->
<div style="margin: 25px 60px 0 0;">
    <form class="layui-form" id="homepageForm" lay-filter="example">
        <!-- id -->
        <label id="id" th:value="${homepage!=null?homepage.id:''}" class="layui-form-label" style="display: none">问题id</label>

        <!-- 活动介绍 -->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">活动介绍</label>
            <div class="layui-input-block">
                <textarea id="activity" name="activity" th:text="${homepage!=null?homepage.activity:''}" placeholder="请输入题目" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>

        <!-- 视频上传 -->
        <div class="layui-form-item">
            <label class="layui-form-label">视频</label>
            <div class="layui-input-block">
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="uploadVideo">上传视频</button> （视频大小不得超过50MB）
                    <div class="layui-upload-list">
                        <video id="videoUrl" name="videoUrl" th:src="${homepage!=null?homepage.videoUrl:''}"
                               lay-verify="video" class="layui-upload-video" style="max-height: 200px">
                        </video>
                        <p id="videoText"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="commit">保存</button>
                <button id="resetBtn" type="reset" class="layui-btn layui-btn-primary">清空</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
